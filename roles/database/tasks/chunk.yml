---

- name: "{{ informix_server_name }} : {{ dbspace.key }} : Resolve path of chunk"
  command: "realpath {{ chunk.path }}"
  register: chunk_path

- name: "{{ informix_server_name }} : {{ dbspace.key }} : Check state of chunk"
  stat:
    path: "{{ chunk_path.stdout }}"
  register: chunk_state

- name: "{{ informix_server_name }} : {{ dbspace.key }} : Create cooked file dbspace chunk"
  file:
    path: "{{ chunk.path }}"
    owner: informix
    group: informix
    mode: 0660
    state: touch
  when: chunk_state.stat.ischr is not defined or chunk_state.stat.ischr == False

- name: "{{ informix_server_name }} : {{ dbspace.key }} :  Add chunk to dbspace"
  become_user: "{{ informix_server_name }}"
  shell: "source {{ informix_env_file_path }} && onspaces -a {{ dbspace.key }} -p {{ chunk.path }} -o {{ chunk.offset_in_kb }} -s {{ chunk.size_in_kb }}"
  args:
    executable: /bin/bash
